<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souls Web</title>

    <style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at top, #1a1a1a, #000000 70%);
        color: #c9b37e;
        font-family: "Times New Roman", serif;
        text-align: center;
    }

    h1 {
        margin-top: 50px;
        font-size: 2.5em;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow: 0 0 10px rgba(255, 140, 0, 0.7),
                     0 0 20px rgba(255, 69, 0, 0.4);
    }

    hr {
        width: 60%;
        border: none;
        height: 2px;
        background: linear-gradient(to right, transparent, #c9b37e, transparent);
        margin: 30px auto;
    }

    table {
        width: 70%;
        border-collapse: collapse;
        margin: 30px auto;
        background-color: rgba(20, 20, 20, 0.9);
        box-shadow: 0 0 20px rgba(255, 140, 0, 0.2);
    }

    th, td {
        padding: 12px;
        border: 1px solid #3a2f1b;
        text-align: center;
    }

    th {
        background-color: #2b1f0f;
        color: #e0c68c;
        font-size: 1.1em;
        text-shadow: 0 0 5px rgba(255, 140, 0, 0.5);
    }

    td {
        color: #c9b37e;
    }

    tr:hover {
        background-color: rgba(255, 140, 0, 0.1);
        transition: 0.3s;
    }

    /* Textura escura */
    body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.1;
        pointer-events: none;
    }
</style>

</head>
<body>
    <h1>bosses em destaque</h1>
    <hr>
   <table>
        <tr>
            <th>Nome</th>
            <th>Localização</th>
            <th>Fraqueza</th>
            <th>Resistência</th>
        </tr>
        <tr>
            <td>Yhorm The Giant</td>
            <td>Profaned Capital</td>
            <td>lighning, Dark</td>
            <td>Slash, Thrust</td>
        </tr>
        <tr>
            <td>Dragonslayer Armour</td>
            <td>Lothric Castle</td>
            <td>Frost, Strike</td>
            <td>lighning, Dark, Slash</td>
        </tr>
        <tr>
            <td>Soul of Cinder</td>
            <td>Kiln of the First Flame</td>
            <td>Lightning,Dark, Vow of Silence (1st phase, sorcerer set)</td>
            <td>Fire, Bleed</td>
        </tr>
    </table>
    
</body>
</html>
