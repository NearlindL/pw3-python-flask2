<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souls Web</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #1a1a1a, #000000 70%);
            color: #c9b37e;
            font-family: "Times New Roman", serif;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.7),
                         0 0 20px rgba(255, 69, 0, 0.4);
        }

        hr {
            width: 60%;
            border: none;
            height: 2px;
            background: linear-gradient(to right, transparent, #c9b37e, transparent);
            margin: 30px auto;
        }

        h4 {
            margin-bottom: 5px;
            color: #a68b5b;
            text-shadow: 0 0 5px rgba(255, 140, 0, 0.4);
        }

        input {
            width: 250px;
            padding: 8px;
            margin-bottom: 20px;
            background-color: #111;
            border: 1px solid #c9b37e;
            color: #c9b37e;
            outline: none;
            font-size: 1em;
            text-align: center;
            transition: 0.3s;
        }

        input:focus {
            border-color: #ff8c00;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.7);
        }

        button {
            padding: 10px 25px;
            background-color: #1a1a1a;
            color: #c9b37e;
            border: 1px solid #c9b37e;
            font-size: 1em;
            font-family: "Times New Roman", serif;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #2b1f0f;
            border-color: #ff8c00;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Textura escura */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>Cadastros dos Bosses</h1>
    <hr>

    <h4>Nome:</h4>
    <input type="text">

    <h4>Localização:</h4>
    <input type="text">

    <h4>Fraqueza:</h4>
    <input type="text">

    <h4>Resistência:</h4>
    <input type="text">

    <br>
    <button>Cadastrar</button>

</body>
</html>
